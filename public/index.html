<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Test Połączenia z Bazą Danych</title>
</head>
<body>
  <h1>Test Połączenia z Bazą Danych PostgreSQL</h1>
  <form id="connectionForm">
    <input type="text" id="dbname" placeholder="Nazwa bazy danych">
    <input type="text" id="user" placeholder="Login użytkownika">
    <input type="password" id="password" placeholder="Hasło">
    <input type="text" id="host" placeholder="Host">
    <input type="number" id="port" placeholder="Port">
    <button type="submit">Testuj Połączenie</button>
  </form>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
